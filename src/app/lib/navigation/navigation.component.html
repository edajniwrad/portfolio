<mat-toolbar class="main-header color-block">
  <mat-toolbar-row class="navigation">
    <div class="logo"><a [routerLink]="'/'"><img src="././assets/images/logo-light-small.png"></a></div>
    <span class="menu-spacer"></span>
    <div class="pc-only navigation-items">
      <a mat-button [routerLink]="'/projects'" routerLinkActive="selected">Projects</a>
      <a mat-button [routerLink]="'/designs'" routerLinkActive="selected">Designs</a>
      <a mat-button [routerLink]="'/cv'" routerLinkActive="selected">Curriculum Vitae</a>
    </div>
    <button mat-icon-button class="mobile-only" [matMenuTriggerFor]="mobileMenu"><mat-icon>menu</mat-icon></button>
    <mat-menu #mobileMenu="matMenu" xPosition="before">
      <button mat-menu-item [routerLink]="'/projects'" routerLinkActive="selected">Projects</button>
      <button mat-menu-item [routerLink]="'/designs'" routerLinkActive="selected">Designs</button>
      <button mat-menu-item [routerLink]="'/cv'" routerLinkActive="selected">CV</button>
    </mat-menu>
  </mat-toolbar-row>

  <mat-toolbar-row class="sub-navigation pc-only">
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
  </mat-toolbar-row>
</mat-toolbar>
