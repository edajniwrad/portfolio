<div class="grid-three">
  <div class="text-left {{ slide.type }}" *ngFor="let slide of slides">
    <div class="card">
      <div class="top">
        <img (click)="onSelect(slide)" src="{{ slide.img }}" alt="{{ slide.title }}">
      </div>
      <div class="bottom">
        <h3>{{ slide.title }}</h3>
        <p>{{ (slide.content.length > 100) ? (slide.content | slice:0:100) + '...' : slide.content }}
        </p>
        <div class="buttons" *ngIf="slide.buttons.length > 0">
          <a (click)="onSelect(slide)" class="btn btn-primary mat-flat-button mat-button-base">View more</a>
          <a *ngFor="let button of slide.buttons" class="btn btn-{{ button.buttonstyle }} mat-flat-button mat-button-base" href="{{ button.buttonlink }}" rel="noreferrer">{{ button.buttontext }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
