<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="bannerConfig">
  <div ngxSlickItem *ngFor="let banner of banners" class="slide">
    <div class="slide {{ banner.type }} banner-slide">
      <div class="content flex flex-middle flex-center text-center">
        <div class="">
            <h1 class="banner-title heading">{{ banner.title }}</h1>
            <p class="banner-content">{{ banner.content }}</p>
            <div class="buttons banner-buttons" *ngIf="banner.buttons.length > 0">
              <a *ngFor="let button of banner.buttons" class="btn btn-{{ button.buttonstyle }}" href="{{ button.buttonlink }}">{{ button.buttontext }}</a>
            </div>
        </div>
      </div>
      <div class="pattern"></div>
      <img src="{{ banner.img }}" alt="{{ banner.title }}" width="100%">
    </div>
  </div>
</ngx-slick-carousel>
