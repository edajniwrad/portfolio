<div class="section small">
  <div class="content">
    <div class="cv-details cv">
      <div class="container">
        <div class="avatar-image">
          <img src="{{ cvdetails.avatar }}" alt="{{ cvdetails.name }}">
        </div>
        <div class="bg-image">
          <img src="{{ cvdetails.background }}" alt="{{ cvdetails.name }}">
        </div>
        <div class="content">
          <h1 class="text-center">{{ cvdetails.name }}</h1>
          <h5 class="text-center">{{ cvdetails.course }}</h5>
          <label class="pc-only">General Details </label>
          <ul>
            <li><label class="pc-only">Graduate at </label><em>{{ cvdetails.school }}</em></li>
            <li><label class="pc-only">Address: </label><em>{{ cvdetails.address }}</em></li>
            <li><label class="pc-only">Email Address: </label><em><a href="mailto: {{ cvdetails.email }}">{{ cvdetails.email }}</a></em></li>
            <li><label class="pc-only">Contact Number: </label><em>{{ cvdetails.contactno }}</em></li>
          </ul>

          <label class="pc-only">Objective </label>
          <p>{{ cvdetails.objective }}</p>

          <div class="action">
            <a class="detail-btn detail-btn-fb" href="{{ cvdetails.fb }}" target="_blank" rel="noreferrer">facebook</a>
            <a class="detail-btn detail-btn-linkedin" href="{{ cvdetails.linkedin }}" target="_blank" rel="noreferrer">linkedin</a>
          </div>
        </div>
        <app-job></app-job>
      </div>
    </div>
  </div>
</div>
